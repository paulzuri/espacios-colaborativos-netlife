#Configurar el string de conexion a la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
#Configurar el nombre del usuario con el que se conecta a la base de datos
spring.datasource.username=postgres
#Configurar la contrase√±a
spring.datasource.password=admin
#le dice a la aplicacion que va a trabajar con hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
#Le dice a hibernate con que dialecto de base de datos se va a trabajar
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#si se desea que cree tablas o las borre o modifique, update activa la opcion automaticamente
spring.jpa.hibernate.ddl-auto=update          
#sirve para imprimir en consola la sentencia sql que ejecuto en mi aplicacion
spring.jpa.show-sql=True

#configuraciones web, path global
server.servlet.context-path=/espacios

spring.mvc.hiddenmethod.filter.enabled=true